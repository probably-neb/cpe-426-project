name: Build and Commit Binaries

on:
  push:
    branches:
      - main
    # paths:
    #   - '**/main.go'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.21.4

      - name: Build binaries
        working-directory: project/binary-go
        run: make all

      - uses: stefanzweifel/git-auto-commit-action@v5
